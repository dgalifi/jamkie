<!--Chord-->
<div class="row testC">
    <div class="col-xs-8 col-xs-offset-2 chord" ng-click="openChordPopup()">
        <span>{{key}}</span>
        <small><sup>{{flat}}</sup></small>
        <small><sub>{{quality}}</sub></small>
    </div>
    <div class="col-xs-2 cntRandBtn">
        <div class="rndBtn">
            <button class="btnMetronome" ng-click="getRandomChord()" ng-disabled="metronome.position > -1">
                <i class="fa fa-random" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<!--Metronome-->

<div class="row padTB10">
    <div class="col-xs-3 padR5">
        <div ng-class="metronome.position == 0 ? 'red' : 'red-off'" class="met-block"></div>
    </div>
    <div class="col-xs-3 padRL5">
        <div ng-class="metronome.position == 1 ? 'red' : 'red-off'" class="met-block"></div>
    </div>
    <div class="col-xs-3 padRL5">
        <div ng-class="metronome.position == 2 ? 'red' : 'red-off'" class="met-block"></div>
    </div>
    <div class="col-xs-3 padL5">
        <div ng-class="metronome.position == 3 ? 'red' : 'red-off'" class="met-block"></div>
    </div>
</div>


<!--Tempo Panel-->
<tempopanel class="tempo" tempo="metronome.tempo" decrease-tempo="decreaseTempo" increase-tempo="increaseTempo" change-tempo="changeTempo" close-tempo-popup="closeTempoPopup"
            tempo-popup="metronome.tempoPopup"></tempopanel>

<!--Start button-->
<startbutton text="mButton" func="startStop"></startbutton>

<!--Loader-->
<loader loading="isLoading"></loader>

<!-- Feedback link -->
<feedbacklink isvisible="feedback_visible"></feedbacklink>

<!--Chords popup-->
<chordpopup is-chord-open="isChordOpen" keys="keys" key-selected="keySelected" qualities="qualities" quality-selected="qualitySelected" click-ok="closeChordPopup"></chordpopup>
